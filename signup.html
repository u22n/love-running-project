<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love running</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                                <h2>
                                    <span class="svg-icon-run">
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="vertical-align:middle;">
                                            <path d="M7 20c.5-2.5 2.5-4 5-4s4.5 1.5 5 4" stroke="#f16c6b" stroke-width="2" fill="none"/>
                                            <circle cx="12" cy="7" r="3" fill="#ffd166" stroke="#f16c6b" stroke-width="1.5"/>
                                            <path d="M12 10v3l2 2.5" stroke="#4b5320" stroke-width="1.5" fill="none"/>
                                        </svg>
                                    </span>
                                    <span class="signup-title-text">JOIN THE RUN!</span>
                                </h2>
                                <div class="signup-tagline">Every step is a victory. Ready to run?</div>
                                <div class="signup-divider">
                                    <svg width="100%" height="16" viewBox="0 0 200 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 8 Q50 0 100 8 T200 8" stroke="#ffd166" stroke-width="3" fill="none"/>
                                    </svg>
                                </div>

                <div class="name-row">
                    <div class="name-field">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name" class="text-input" required placeholder="Jane" aria-describedby="first-help">
                        <small id="first-help" class="helper">As shown on your ID</small>
                    </div>
                    <div class="name-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name" class="text-input" required placeholder="Doe" aria-describedby="last-help">
                        <small id="last-help" class="helper">Family name</small>
                    </div>
                </div>

                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required placeholder="name@example.com" aria-describedby="email-help">
                <small id="email-help" class="helper">We will only send running updates</small>
                <br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Send me occasional updates about events</label>
                </div>

                <button type="submit" class="join-button"><i class="fa-solid fa-person-running" aria-hidden="true"></i> Join Now</button>
            </form>
        </section>
    </main>
     <script type="module">
    import { setupForm } from "./assets/js/signup.js";
    setupForm();
    </script>
    </script>
    <!-- footer-->
        <footer>
            <div class="footer-accent">
              <svg width="100%" height="10" viewBox="0 0 200 10" fill="none"><path d="M0 5 Q50 0 100 5 T200 5" stroke="#ffd166" stroke-width="2" fill="none"/></svg>
            </div>
            <div class="footer-quote">
              <span class="footer-run-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="vertical-align:middle;">
                  <path d="M7 20c.5-2.5 2.5-4 5-4s4.5 1.5 5 4" stroke="#f16c6b" stroke-width="2" fill="none"/>
                  <circle cx="12" cy="7" r="3" fill="#ffd166" stroke="#f16c6b" stroke-width="1.5"/>
                  <path d="M12 10v3l2 2.5" stroke="#4b5320" stroke-width="1.5" fill="none"/>
                </svg>
              </span>
              <span class="footer-quote-text">Run with heart. Run with friends. Run Dublin.</span>
            </div>
            <ul id="social-networks">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)">
                        <i class="fab fa-youtube" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </footer>

    <!-- font -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>


</body>
</html>
